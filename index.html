<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Example HTML</title>
  <style>
    body { font-family: monospace; }
    table {
      border-collapse: collapse;
      margin: 20px 0;
      float: left; /* stick to left */
    }
    td {
      border: 1px solid #999; /* borders back */
      padding: 15px 20px; /* bigger cells */
      text-align: center;
      font-size: 1.2em;
    }
  </style>

  <script>
    function Request(){if (window.location.href.slice(window.location.origin.length+window.location.pathname.length+1)!==""){document.getElementById("do").innerHTML=decodeURIComponent(window.location.href.slice(window.location.origin.length+window.location.pathname.length+1))}}
    window.onload=Request
  </script>

</head>
<body id="do">
  <h1>Example HTML</h1>
  <p>This page is used as an example page to verify connection.</p>
  <br>
  <table>
    <!-- Uppercase letters -->
    <tbody><tr style="background-color:#F0FFFF">
      <td>A</td><td>B</td><td>C</td><td>D</td><td>E</td><td>F</td><td>G</td><td>H</td><td>I</td><td>J</td><td>K</td><td>L</td><td>M</td>
    </tr>
    <tr style="background-color:#F0FFFF">
      <td>N</td><td>O</td><td>P</td><td>Q</td><td>R</td><td>S</td><td>T</td><td>U</td><td>V</td><td>W</td><td>X</td><td>Y</td><td>Z</td>
    </tr>

    <!-- Lowercase letters -->
    <tr style="background-color:#FFFFF0">
      <td>a</td><td>b</td><td>c</td><td>d</td><td>e</td><td>f</td><td>g</td><td>h</td><td>i</td><td>j</td><td>k</td><td>l</td><td>m</td>
    </tr>
    <tr style="background-color:#FFFFF0">
      <td>n</td><td>o</td><td>p</td><td>q</td><td>r</td><td>s</td><td>t</td><td>u</td><td>v</td><td>w</td><td>x</td><td>y</td><td>z</td>
    </tr>

    <!-- Digits -->
    <tr style="background-color:#F5FFFA">
      <td>0</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
    </tr>

    <!-- Symbols -->
    <tr style="background-color:#FFFAFA">
      <td>!</td><td>@</td><td>#</td><td>$</td><td>%</td><td>^</td><td>&amp;</td><td>*</td><td>(</td><td>)</td><td>-</td><td>_</td><td>=</td>
    </tr>
    <tr style="background-color:#FFFAFA">
      <td>+</td><td>[</td><td>]</td><td>{</td><td>}</td><td>;</td><td>:</td><td>'</td><td>"</td><td>,</td><td>.</td><td>&lt;</td><td>&gt;</td>
    </tr>
    <tr style="background-color:#FFFAFA">
      <td>/</td><td>?</td><td>|</td><td>\</td><td>~</td><td>`</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
    </tr>
  </tbody></table>


</body></html>
